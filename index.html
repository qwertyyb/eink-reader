<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0, user-scalable=no,viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="referrer" content="unsafe-url">
  <title>EInk Reader</title>
  <link rel="manifest" href="./manifest.json">
  <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp|Material+Symbols+Outlined" rel="stylesheet">
  <style>
    html {
      --page-height: 100%;
      font-family: -apple-system, BlinkMacSystemFont,'Segoe UI','Roboto', 'Droid Sans','Helvetica Neue', 'Helvetica', 'Arial', sans-serif;
    }

    @media (display-mode: standalone) {
      html {
        --page-height: 100vh;
      }
    }
  </style>
  <link rel="stylesheet" href="./index.css">
  <style>
    * {
      padding: 0;
      margin: 0;
      color: #000;
    }
    html, body, #app {
      height: var(--page-height);
      overflow: hidden;
    }
    html, body, .page-container {
      width: 100%;
      background-color: #fff;
    }
    /* dark mode start */
    html.dark-mode {
      filter: invert(1) hue-rotate(180deg)
    }
    /* dark mode end */


    .page-container {
      position: relative;
    }
  </style>
</head>
<body>
  <div id="app">
  </div>
  <script async src="https://unpkg.com/es-module-shims@1.7.3/dist/es-module-shims.js"></script>
  <script src="https://unpkg.com/jschardet@3.0.0/dist/jschardet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/mark.es6.js" integrity="sha512-f5x7/TNoU0+GTUi+u+FgPejOlqswO2E8NiasRAHlu/ugCcu/C6L8Kk9xbMSSSVubNSL+vpSXThxUy+/Pmx9kow==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./js/lib/vconsole.min.js"></script>
  <script src="./js/lib/zepto.min.js"></script>
  <script src="./js/lib/hammer.min.js"></script>
  <script type="importmap">
    { "imports": {
        "vue":               "https://unpkg.com/vue@3/dist/vue.esm-browser.js",
        "vue-router":        "https://unpkg.com/vue-router@4/dist/vue-router.esm-browser.js",
        "@vue/devtools-api": "https://unpkg.com/@vue/devtools-api@6.4.5/lib/esm/index.js"
    } }
  </script>
  <script type="module" src="./index.js"></script>
  <script type="module" src="./register-sw.js"></script>
</body>
</html>
